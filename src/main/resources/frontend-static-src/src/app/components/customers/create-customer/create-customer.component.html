<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="customer.name">
          </div>
          <div class="form-group">
            <label for="contact-name">ContactName</label>
            <input type="text" id="contact-name" class="form-control" [(ngModel)]="customer.contactName" >
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="customer.phone">
          </div>
          <div class="form-group">
            <label for="name">Mobile</label>
            <input type="text" class="form-control" [(ngModel)]="customer.mobile">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input  type="text" id="email" class="form-control" [(ngModel)]="customer.email">
          </div>
        </div>
        <button class="btn btn-primary" type="button" (click)="saveCustomer()">Submit</button>
    </div>
  </div>
</div>
