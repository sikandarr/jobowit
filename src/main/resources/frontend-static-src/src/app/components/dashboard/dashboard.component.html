<div class="animated fadeIn">
	<div class="row">
		<div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let eachComponent of defaultComponents; let i = index">
			<div
					class="card card-primary card-inverse">
				<div class="card-block" [routerLink]="['/' + eachComponent.name]">
					<h3>{{eachComponent.title}}</h3>
				</div>
			</div>
		</div><!--/.col-->
	</div><!--/.row-->
</div>
